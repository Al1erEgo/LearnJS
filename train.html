    <script>


    function accum(s) {
      return s.toUpperCase().split('').reduce( (resultArr, item, index, arr) => {
                                                                                  let symbol = item.toLowerCase();
                                                                                  for (i = 0; i < index; i++) {
                                                                                    item = item + symbol;
                                                                                  }
                                                                                  resultArr.push(item);
                                                                                  return resultArr
                                                                                }, [])
                                                                                .join('-')
    }

    </script>

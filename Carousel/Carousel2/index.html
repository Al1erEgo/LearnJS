  <script>

    let buttonForward = document.querySelector(".main").lastElementChild;
    let buttonBackward = document.querySelector(".main").firstElementChild;
    let scrollElement = document.querySelector(".scroller");
    scrollElement.style.left = '0px';

    function scrollForward () {
      let unscrolled = scrollElement.clientWidth - Math.abs(parseInt(scrollElement.style.left)) - 390;
      if (unscrolled < 390) {
        scrollElement.style.left = (parseInt(scrollElement.style.left) - unscrolled) + 'px';
      } else {
        scrollElement.style.left = (parseInt(scrollElement.style.left) - 390) + 'px';
      }
    }

    function scrollBackward () {
      let unscrolled = Math.abs(parseInt(scrollElement.style.left));
      if (unscrolled < 390) {
        scrollElement.style.left = (parseInt(scrollElement.style.left) + unscrolled) + 'px';
      } else {
        scrollElement.style.left = (parseInt(scrollElement.style.left) + 390) + 'px';
      }
    }

    buttonForward.addEventListener("click", scrollForward);
    buttonBackward.addEventListener("click", scrollBackward);

  </script>

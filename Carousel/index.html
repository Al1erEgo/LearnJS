  <script>

    let buttonForward = document.querySelector(".main").lastElementChild;
    let buttonBackward = document.querySelector(".main").firstElementChild;
    let scrollElement = document.querySelector(".container");

    function scrollForward () {
        scrollElement.scrollLeft += 390;
    }

    function scrollBackward () {
        scrollElement.scrollLeft -= 390;
    }

    buttonForward.addEventListener("click", scrollForward);
    buttonBackward.addEventListener("click", scrollBackward);

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <script>
        function createList () {
            let parentElem = document.querySelector('ul');
            while (true) {
                let li = document.createElement('li');
                let inputVar = prompt("Введите элемент","");
                if (inputVar === "" || inputVar === null) break;
                li.innerHTML = inputVar;
                parentElem.append(li);
                } 
        }
        createList ();
    </script>
</body>
</html>

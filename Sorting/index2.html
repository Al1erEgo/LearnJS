<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <table id="table">
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Smith</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Pete</td>
        <td>Brown</td>
        <td>15</td>
    </tr>
    <tr>
        <td>Ann</td>
        <td>Lee</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>John</td>
        <td>8</td>
    </tr>
    <tr>
        <td>Kile</td>
        <td>John</td>
        <td>12</td>
    </tr>
  </table>

  <script>
    let comparableTrs = document.querySelectorAll('tr');
    for (let compRowNum = 2; compRowNum < comparableTrs.length; compRowNum++) {
        let compRow = comparableTrs[compRowNum];
        let comparableWTrs = document.querySelectorAll('tr');
        for (let i = 1; (compRowNum - i) > 0; i++) {
            let compRowW = comparableWTrs[compRowNum-i];
            if (compRow.firstElementChild.textContent > compRowW.firstElementChild.textContent) {
                continue;
            } else {
                compRowW.before(compRow);
            }
        }
    }
  </script>

</body>
</html>

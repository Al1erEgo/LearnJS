<body>
    <script>
        let name;
        function ucFirst (strInput) {
            strInput = strInput[0].toUpperCase() + strInput.slice(1);
            return strInput;
        }

        name = 'вася';

        name = ucFirst(name);
        console.log(name);
    </script>

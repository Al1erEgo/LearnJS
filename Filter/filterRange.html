<body>
    <script>
        let arr = [5, 3, 8, 1];

        function filterRange (array, a, b) {
            return array.filter( (number) => {if (number >= a && number <= b) return number} );
        };

        let filtered = filterRange(arr, 1, 4);

        console.log(filtered);
        
    </script>

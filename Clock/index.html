<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="clock">
        <span class="hours">hh</span>:<span class="minutes">mm</span>:<span class="seconds">ss</span>
    </div>



      <!-- клик по этой кнопке вызовет clockStart() -->
  <input type="button" onclick="clockStart()" value="Старт">

  <!-- клик по этой кнопке вызовет clockStop() -->
  <input type="button" onclick="clockStop()" value="Стоп">

  <script>
    let interval;
    function clockStart() {
        interval = setInterval(clockRefresh, 1000);
    }
    function clockStop() {
        clearInterval(interval);
    }
    function clockRefresh() {
        let data = new Date();
        let hour = data.getHours();
        if (hour < 10) hour = '0' + hour;
        let minutes = data.getMinutes();
        if (minutes < 10) minutes = '0' + minutes;
        let seconds = data.getSeconds();
        if (seconds < 10) seconds = '0' + seconds;
        let curHour = document.querySelector('.hours');
        let curMin = document.querySelector('.minutes');
        let curSec = document.querySelector('.seconds');
        curHour.innerHTML = hour;
        curMin.innerHTML = minutes;
        curSec.innerHTML = seconds;
    }
</script>
</body>
</html>
